<li class="task--field" routerLinkActive="active" [routerLink]="['/backlog', propTask().id]">

    <mat-checkbox appTooltip="Изменение статуса" class="my--auto pl--1" [checked]="checkboxIsChecked()"
        [indeterminate]="checkboxIsIndeterminate()" (change)="toggleState()" (click)="$event.stopPropagation()"
        (dblclick)="$event.stopPropagation()" />

    @if(isEdited()) {

    <input class="w--100 pl--1 title--input" placeholder="Заголовок" type="text" [(ngModel)]="title" maxlength="50"
        (click)="$event.stopPropagation()">
    <app-button appTooltip="Сохранение по-клику" [propType]="'save'" [propDisabled]="false"
        (propOnClick)="onSaveTask()">Сохранить</app-button>

    } @else {

    <p appTooltip="Описание по-клику" class="w--100 p--0101"> {{ propTask().title }}</p>
    <app-button appTooltip="Удаление по-клику" [propType]="'delete'" [propDisabled]="false"
        (propOnClick)="onDeleteTask()">Удалить</app-button>

    }
    
</li>
