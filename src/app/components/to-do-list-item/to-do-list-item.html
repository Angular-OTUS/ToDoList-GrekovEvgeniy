<li class="task--field" [class]="{'selected': propSelected}">
    <p appTooltip="Описание по-клику" class="w-100"> {{ propTask.todoTitle }} </p>
    <app-button appTooltip="Удаление по-клику" [propType]="'delete'" [propDisabled]="false" 
    [propTittle]="'Удалить'" (propOnClick)="onDeleteTask()"></app-button>
</li>
