<li class="task--field" [class]="{'selected': propSelected}">
    
    @if(edited()) {
    <input class="w--100 pl--1 tittle--input" placeholder="Заголовок" type="text" [(ngModel)]="tittle" maxlength="50">
    <app-button appTooltip="Сохранение по-клику" [propType]="'save'" [propDisabled]="false" [propTittle]="'Сохранить'"
        (propOnClick)="onSaveTask()"></app-button>
    } 
    
    @else {
    <p appTooltip="Описание по-клику" class="w--100 p--0101" (dblclick)="edited.set(true)"> {{ propTask.tittle }}
    </p>
    <app-button appTooltip="Удаление по-клику" [propType]="'delete'" [propDisabled]="false" [propTittle]="'Удалить'"
        (propOnClick)="onDeleteTask()"></app-button>
    }

</li>
